<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../estilosCss/estilo.css">
    <title>Calculadora de peso</title>
    <link rel="icon" href="../imagens/favicon-16x16.png" type="image/x-icon">


</head>

<body>
    <div class="div-pai">

        <div class="div-filho1">
            <table border="1">
                <tr>
                    <th>RESULTADO</th>
                    <th>SITUAÇÃO</th>
                </tr>
                <tr>
                    <td>Abaixo de 17<hr></td>
                    <td>Muito abaixo do peso</td>
                </tr>
                <tr>
                    <td>Entre 17 e 18,49<hr></td>
                    <td>Abaixo do peso</td>
                </tr>
                <tr>
                    <td>Entre 18,5 e 24,99<hr></td>
                    <td>Peso normal</td>
                </tr>
                <tr>
                    <td>Entre 25 e 29,99<hr></td>
                    <td>Acima do peso</td>
                </tr>
                <tr>
                    <td>Entre 30 e 34,99<hr></td>
                    <td>Obesidade I</td>
                </tr>
                <tr>
                    <td>Entre 35 e 39,99<hr></td>
                    <td>Obesidade II (severa)</td>
                </tr>
                <tr>
                    <td>Acima de 40<hr></td>
                    <td>Obesidade III (mórbida)</td>
                </tr>
            </table>
        </div>

        <div class="div-filho2">
            <div class="div-filho-filho2">
               <h1>Calcule seu IMC</h1>
            </div>

            <form action="" id="formulario">
                <label for="">Peso:</label><br>
                <input type="text" id="peso" name="peso"><br><br>

                <label for="">Altura:</label><br>
                <input type="text" id="altura" name="altura"><br><br>
                <button id="botao" type="submit">Calcular</button>
                <p><span class="msg-resultado"></span> </p>



            </form>
        </div>
    </div>



    <script src="../arquivosJs/arquivo.js"></script>
</body>

</html>
